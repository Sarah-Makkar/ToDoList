<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>TIP CALCULATOR</h1>
        <form>
            <p>How much was your bill?</p>
            <label>$</label>
            <input type="text" id="amount" placeholder="Bill Amount"><br><br>
            <label>How was our service?</label><br><br>
            <select id="options"> 
                <option>--Choose an option--</option>
                <option value="0.3">30%-Outstanding</option>
                <option value="0.2">20%-Good</option>
                <option value="0.15">15%-Bad</option>
                <option value="0.05">5%-Terrible</option>
            </select><br><br>

            <label>How many people are sharing the bill?</label><br><br>
            <input type="text" id="people" placeholder= "Number Of people">
            <label>people</label>


        </form>

        <button id="calculate" type="button" onclick="calculateTip()">Calculate!</button>
        <div id="display">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
